DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.26 #x方向最大速度
  min_vel_x: -0.05 #x方向最小速度

  max_vel_y: 0.0 #y方向最大速度
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.2 #机器人最大平移速度
  min_vel_trans:  0.01

  max_vel_theta: 0.7 #机器人最大角速度
  min_vel_theta: -0.7 

  acc_lim_x: 1.1 #x方向最大加速度
  acc_lim_y: 0.0
  acc_lim_theta: 1.5 #角加速度

# Goal Tolerance Parameters
  xy_goal_tolerance: 0.08 #xy目标位置公差
  yaw_goal_tolerance: 0.12 #角度位置公差
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 2.0
  vx_samples: 20
  vy_samples: 0
  vth_samples: 40
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true

